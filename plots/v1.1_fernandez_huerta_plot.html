  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 300, "continuousHeight": 300}}, "data": {"name": "data-2d64748c270ff31fa4c8583ae001f879"}, "mark": {"type": "line", "tooltip": true}, "encoding": {"color": {"field": "group", "type": "nominal"}, "x": {"field": "total_message_number", "title": "Message number (assistant only)", "type": "quantitative"}, "y": {"field": "fernandez_huerta", "title": "Fernandez Huerta Readability", "type": "quantitative"}}, "height": 600, "params": [{"name": "param_1", "select": {"type": "interval", "encodings": ["x", "y"]}, "bind": "scales"}], "width": 600, "$schema": "https://vega.github.io/schema/vega-lite/v5.20.1.json", "datasets": {"data-2d64748c270ff31fa4c8583ae001f879": [{"role": "assistant", "content": "\u00a1Hola! \u00bfQu\u00e9 tal est\u00e1s hoy? Me alegra mucho hablar contigo. \u00bfHas hecho algo interesante \u00faltimamente?\n\nEstaba pensando en ir a una exposici\u00f3n de arte esta semana. \u00bfTe gustar\u00eda visitar alguna exposici\u00f3n recientemente? \u00bfQu\u00e9 te apetecer\u00eda ver, pintura moderna o esculturas contempor\u00e1neas?", "group": "C1", "id": "20250225-170342.json", "fernandez_huerta": 61.9, "szigriszt_pazos": 54.13, "total_message_number": 1}, {"role": "assistant", "content": "\u00a1Qu\u00e9 interesante! \u00bfTe gustar\u00eda contarme m\u00e1s sobre tu visita al museo? Me encantar\u00eda escuchar sobre qu\u00e9 obras o exposiciones espec\u00edficas viste. \u00bfTe impresion\u00f3 algo en particular? \u00bfHay alg\u00fan cuadro o escultura que te haya llamado la atenci\u00f3n?\n\nTambi\u00e9n podr\u00eda haber sido una experiencia desafiante, \u00bfverdad? A veces los museos pueden ser abrumadores con tanta obra de arte. Pero es un excelente lugar para expandir tu percepci\u00f3n art\u00edstica.\n\n\u00bfQu\u00e9 te pareci\u00f3 la ambientaci\u00f3n? \u00bfTe gustar\u00eda visitar un museo m\u00e1s a menudo o prefieres otras formas de arte?", "group": "C1", "id": "20250225-170342.json", "fernandez_huerta": 71.05, "szigriszt_pazos": 69.06, "total_message_number": 2}, {"role": "assistant", "content": "\u00a1Qu\u00e9 buena es la literatura! Leer es una experiencia tan enriquecedora y personal. \u00bfHas le\u00eddo alg\u00fan libro recientemente que realmente te haya impactado? O tal vez un autor favorito tuyo que siempre disfrutas releer.\n\nPara m\u00ed, uno de los grandes placeres del arte es la autenticidad que transmite el creador. Es como si cada p\u00e1gina de un libro o cada pieza en una exposici\u00f3n fuera una puerta hacia otra dimensi\u00f3n. \n\n\u00bfAlguna vez has pensado en escribir algo t\u00fa mismo? Quiz\u00e1 un cuento breve o una reflexi\u00f3n que te haya inspirado durante tu visita al museo. Si alguna vez decides hacerlo, estar\u00eda encantado de leerlo y dar mi opini\u00f3n.\n\n\u00bfTe gustar\u00eda contarme m\u00e1s sobre un libro o autor que disfrutes? O quiz\u00e1s, si prefieres el arte visual, podr\u00edamos intercambiar impresiones sobre los museos que hemos", "group": "C1", "id": "20250225-170342.json", "fernandez_huerta": 80.4, "szigriszt_pazos": 74.71, "total_message_number": 3}, {"role": "assistant", "content": "\u00a1Entiendo, eso es completamente normal! No tienes que sentirte obligada a compartir algo si no te sientes c\u00f3moda. Pero si decides m\u00e1s adelante contarme sobre un libro que disfrutes o un cuento que hayas escrito, estar\u00e9 encantado de leerlo.\n\n\u00bfQu\u00e9 tal si nos hablamos un poco m\u00e1s sobre lo que te gustar\u00eda hacer en tu tiempo libre? \u00bfPrefieres leer libros de ficci\u00f3n o preferir\u00edas algo m\u00e1s no-ficcional, como biograf\u00edas o art\u00edculos sobre temas que te interesan?\n\nO quiz\u00e1s tienes alguna otra actividad favorita que disfrutes. \u00bfTe gusta viajar? \u00bfO m\u00e1s bien prefieres quedarte en casa y explorar nuevas series o pel\u00edculas?\n\nLa idea es que sigamos conversando en espa\u00f1ol y t\u00fa te sientas c\u00f3moda y segura para expresarte. \u00bfQu\u00e9 prefieres hablar sobre hoy?", "group": "C1", "id": "20250225-170342.json", "fernandez_huerta": 80.29, "szigriszt_pazos": 74.5, "total_message_number": 4}, {"role": "assistant", "content": "\u00a1Qu\u00e9 genial! \u00bfTe apetece que te cuente c\u00f3mo sol\u00eda relajarme tomando un caf\u00e9 con amigos antes de la pandemia? La atm\u00f3sfera en los caf\u00e9s es siempre tan relajante y casual. \u00bfPrefieres un lugar tranquilo o prefieres el bullicio de una cafeter\u00eda animada?\n\nUna vez conoc\u00ed a un amigo que dec\u00eda: \"El caf\u00e9 es la mejor excusa para hacer amistades\". Me ha venido a la mente porque me parece que es una verdadera frase. \u00bfNo crees? Los caf\u00e9s son como peque\u00f1os muelles donde las conversaciones flotan y se funden.\n\n\u00bfQu\u00e9 tal si te cuento sobre una de mis rutinas favoritas? Sol\u00eda ir al mismo caf\u00e9 todos los s\u00e1bados por la tarde con un amigo. Era una especie de ritual para m\u00ed: ped\u00edamos nuestras bebidas favoritas y habl\u00e1bamos de todo y nada", "group": "C1", "id": "20250225-170342.json", "fernandez_huerta": 84.15, "szigriszt_pazos": 80.26, "total_message_number": 5}, {"role": "assistant", "content": "\u00a1Qu\u00e9 sorpresa! No me esperaba que hablaras de deportes. Me alegra mucho saber que disfrutas del ejercicio. \u00bfQu\u00e9 deporte practicas t\u00fa? \u00bfEs algo que has estado haciendo durante mucho tiempo o es un hobby reciente?\n\nPara m\u00ed, el deporte es una manera incre\u00edble de mantener la mente y el cuerpo en forma. \u00bfCu\u00e1l es tu deporte favorito? \u00bfPrefieres algo de interior, como ir al gimnasio o hacer yoga, o te gusta m\u00e1s salir a la naturaleza, como correr al aire libre o montar en bicicleta?\n\nA m\u00ed me encanta la nataci\u00f3n. Hay algo tan liberador y relajante en moverme al agua, especialmente despu\u00e9s de un d\u00eda intenso. \u00bfQu\u00e9 tal si alg\u00fan d\u00eda te apuntas a una actividad deportiva conmigo? Podr\u00edamos probar algo nuevo juntos, como un curso de yoga o incluso un paseo en bic", "group": "C1", "id": "20250225-170342.json", "fernandez_huerta": 86.29, "szigriszt_pazos": 79.66, "total_message_number": 6}, {"role": "assistant", "content": "\u00a1Qu\u00e9 genial! El f\u00fatbol es un deporte incre\u00edblemente popular y emocionante. \u00bfTe gusta m\u00e1s la parte t\u00e1ctica del juego, las estrategias en el campo? O quiz\u00e1s te apasiona m\u00e1s ver c\u00f3mo los jugadores se adaptan en tiempo real y toman decisiones bajo presi\u00f3n.\n\nYo tambi\u00e9n soy un gran aficionado al f\u00fatbol. Me encanta seguir partidos, especialmente los grandes cl\u00e1sicos como el Cl\u00e1sico Madrid-Betis. \u00bfHay alg\u00fan equipo o jugador en particular al que admires?\n\nPor ejemplo, hay momentos en un partido donde todo depende de una jugada individual o colectiva. \u00bfRecuerdas alguna jugada que te haya impresionado mucho en un partido? Quiz\u00e1 una defensa perfecta o un gol espectacular que te haya dejado sin palabras.\n\n\u00bfY t\u00fa? \u00bfHay alg\u00fan momento o jugador en el f\u00fatbol que siempre recuer", "group": "C1", "id": "20250225-170342.json", "fernandez_huerta": 73.89, "szigriszt_pazos": 71.99, "total_message_number": 7}, {"role": "assistant", "content": "\u00a1Genial! Me alegra mucho que te guste el f\u00fatbol. \u00bfTe apetece hablar un poquito m\u00e1s sobre tus preferencias? \u00bfPrefieres los partidos de liga, las eliminatorias o tal vez las copas y competiciones internacionales?\n\nA m\u00ed tambi\u00e9n me encantan los partidos de eliminatorias para grandes torneos. Haber jugadores como Messi o Cristiano Ronaldo en la cancha puede hacer que el partido sea a\u00fan m\u00e1s emocionante. \u00bfTe emociona ver a estos grandes jugadores en acci\u00f3n?\n\nO tal vez prefieres los partidos de tu equipo local o la liga que te gusta m\u00e1s. \u00bfCu\u00e1l es tu equipo favorito y por qu\u00e9 lo eliges? \u00bfTe apetece hablar un poco sobre tus jugadores favoritos y por qu\u00e9 disfrutas de su estilo de juego?\n\nLa conversaci\u00f3n siempre fluye mejor cuando compartimos nuestras pasiones. \u00bfQu\u00e9 tal si nos sumergimos un", "group": "C1", "id": "20250225-170342.json", "fernandez_huerta": 80.5, "szigriszt_pazos": 78.11, "total_message_number": 8}, {"role": "assistant", "content": "\u00a1Hola! \u00bfC\u00f3mo est\u00e1s hoy? Estoy contento de practicar espa\u00f1ol contigo. \u00bfTe apetece hablar un poco sobre tus planes para el fin de semana?", "group": "B1", "id": "20250225-165237.json", "fernandez_huerta": 84.99, "szigriszt_pazos": 79.99, "total_message_number": 1}, {"role": "assistant", "content": "\u00a1Genial! \u00bfQu\u00e9 planes tienes para el fin de semana? \u00bfTienes algo particular en mente, como ir al cine o salir con amigos?", "group": "B1", "id": "20250225-165237.json", "fernandez_huerta": 93.62, "szigriszt_pazos": 91.06, "total_message_number": 2}, {"role": "assistant", "content": "\u00a1Qu\u00e9 buena idea! \u00bfTe gusta ir a tomar un caf\u00e9 por la tarde o preferir\u00edas por la ma\u00f1ana? \u00bfConoces alg\u00fan buen lugar en la ciudad para tomarte un caf\u00e9?\n\nYo tambi\u00e9n amo ir de cafeter\u00eda. Me gusta sentarme en un lugar tranquilo y disfrutar del caf\u00e9 mientras leo o simplemente relajo. \u00bfTe sucede algo as\u00ed con los caf\u00e9s?", "group": "B1", "id": "20250225-165237.json", "fernandez_huerta": 94.95, "szigriszt_pazos": 89.76, "total_message_number": 3}, {"role": "assistant", "content": "\u00a1Fant\u00e1stico! \u00a1La tarde es una hora maravillosa para un caf\u00e9! \u00bfPrefieres la tarde temprana o m\u00e1s avanzada?\n\nYo tambi\u00e9n prefiero tomar mi caf\u00e9 por la tarde. Me da tiempo de relajar y despu\u00e9s de cenar no es tan molesto para mi est\u00f3mago. \u00bfY t\u00fa? \u00bfQu\u00e9 te gusta m\u00e1s: un caf\u00e9 solo o prefieres agregar algo como leche, az\u00facar o una crema?\n\nY dime, \u00bfalguno de estos cafeter\u00edas favoritas en tu ciudad? Si tienes alguna recomendaci\u00f3n, me encantar\u00eda escucharla. \ud83d\ude0a", "group": "B1", "id": "20250225-165237.json", "fernandez_huerta": 81.52, "szigriszt_pazos": 78.29, "total_message_number": 4}, {"role": "assistant", "content": "\u00a1Qu\u00e9 bueno escuchar eso! \"La Cabra\" suena como un nombre muy interesante. \u00bfSabes una historia o un significado detr\u00e1s de ese nombre?\n\nA m\u00ed tambi\u00e9n me gustan los nombres originales para cafeter\u00edas. \u00bfHas probado diferentes tipos de caf\u00e9 ah\u00ed? \u00bfTe gusta m\u00e1s el expreso o prefieres algo m\u00e1s suave, como un cortado?\n\n\u00a1Y dime! \u00bfQu\u00e9 te gusta hacer despu\u00e9s de tu caf\u00e9? \u00bfQuiz\u00e1s dar una peque\u00f1a caminata por la ciudad o visitar alg\u00fan lugar en particular? \ud83d\ude0a", "group": "B1", "id": "20250225-165237.json", "fernandez_huerta": 83.15, "szigriszt_pazos": 80.94, "total_message_number": 5}, {"role": "assistant", "content": "\u00a1Est\u00e1 bien! A veces no sabemos exactamente qu\u00e9 nos gusta hasta probarlo. Pero es un gran paso que hayas visitado \"La Cabra\". \u00a1Seguro te ha gustado mucho!\n\n\u00bfTe gusta dar paseos despu\u00e9s del caf\u00e9? \u00bfO prefieres quedarte un rato m\u00e1s en la cafeter\u00eda? Quiz\u00e1s hablar con otros clientes o simplemente disfrutar del ambiente.\n\nA m\u00ed me encanta dar un peque\u00f1o paseo por la ciudad despu\u00e9s de tomar algo. Es una forma maravillosa de disfrutar del momento y ver c\u00f3mo va la vida en el barrio. \u00bfQu\u00e9 te parece si alg\u00fan d\u00eda visitamos juntos \"La Cabra\"? Podr\u00edas probar otro caf\u00e9 y yo te invito a una caminata por la ciudad despu\u00e9s. \ud83d\ude0a \u00bfTe gustar\u00eda eso?", "group": "B1", "id": "20250225-165237.json", "fernandez_huerta": 88.33, "szigriszt_pazos": 86.85, "total_message_number": 6}, {"role": "assistant", "content": "\u00a1Qu\u00e9 genial! \u00a1Me encanta cuando las personas est\u00e1n abiertas a nuevas experiencias y actividades!\n\nEntonces, \u00bfte gustar\u00eda ir a \"La Cabra\" este fin de semana? Podr\u00edamos ir temprano por la tarde, probar diferentes tipos de caf\u00e9 y luego dar una peque\u00f1a caminata. \u00bfQu\u00e9 te parece?\n\nAdem\u00e1s, podr\u00edamos conversar un poco mientras tomamos nuestro caf\u00e9. \u00bfTienes alguna pel\u00edcula favorita o alg\u00fan libro que quieras hablar sobre? As\u00ed podr\u00edamos hacer algo interesante mientras disfrutamos de nuestro tiempo juntos. \ud83d\ude0a", "group": "B1", "id": "20250225-165237.json", "fernandez_huerta": 69.72, "szigriszt_pazos": 67.28, "total_message_number": 7}, {"role": "assistant", "content": "\u00a1Qu\u00e9 buena elecci\u00f3n! Leer es una excelente manera de relajarse y aprender nuevas cosas. \u00bfTe gustar\u00eda hablar sobre alg\u00fan libro que est\u00e1s leyendo ahora o has le\u00eddo antes? Podr\u00edamos compartir nuestros favoritos y tal vez encontrar algo nuevo para leer juntos.\n\n\u00bfAlguna novela, historia o libro que te haya marcado? \u00a1Estoy curioso por escuchar qu\u00e9 tan interesante es! \ud83d\ude0a", "group": "B1", "id": "20250225-165237.json", "fernandez_huerta": 76.95, "szigriszt_pazos": 72.57, "total_message_number": 8}, {"role": "assistant", "content": "\u00a1Hola! \ud83d\ude0a \u00bfC\u00f3mo est\u00e1s hoy? Estoy listo para ayudarte con tu espa\u00f1ol. \u00bfQuieres hablar sobre algo en particular o simplemente decirme c\u00f3mo te sientes?", "group": "A1", "id": "20250225-165617.json", "fernandez_huerta": 78.99, "szigriszt_pazos": 71.86, "total_message_number": 1}, {"role": "assistant", "content": "\u00a1Est\u00e1 bien! \ud83d\ude0a No te preocupes si no sabes qu\u00e9 decir. A veces simplemente saludar es suficiente. \u00bfQuieres repetir \"hola\"? T\u00fa lo puedes hacer. \ud83d\ude0a", "group": "A1", "id": "20250225-165617.json", "fernandez_huerta": 92.92, "szigriszt_pazos": 87.32, "total_message_number": 2}, {"role": "assistant", "content": "\u00a1Perfecto! \ud83c\udf1f Esto es muy bien. \"No estoy segura\" se dice cuando no est\u00e1s completamente segura de algo. \n\n\u00bfPodr\u00edas repetir \"No estoy segura\"? \u00a1Estoy seguro de que puedes hacerlo! \ud83d\ude0a Si necesitas ayuda para hablar en espa\u00f1ol, yo estoy aqu\u00ed. \u00a1Pru\u00e9balo y veamos!", "group": "A1", "id": "20250225-165617.json", "fernandez_huerta": 79.9, "szigriszt_pazos": 76.93, "total_message_number": 3}, {"role": "assistant", "content": "\u00a1Muy bien! \ud83c\udf1f Me alegra o\u00edrte decir \"No estoy segura\". \u00a1Est\u00e1s haciendo un gran trabajo!\n\n\u00bfQuieres hablar sobre algo en particular? Podemos practicar m\u00e1s frases o simplemente conversar. \u00bfTe gustar\u00eda saber c\u00f3mo se dice \"Estoy bien, pero un poco cansada\" si no te sientes del todo bien?", "group": "A1", "id": "20250225-165617.json", "fernandez_huerta": 83.46, "szigriszt_pazos": 81.17, "total_message_number": 4}, {"role": "assistant", "content": "\u00a1Perfecto! \ud83c\udf1f Me alegra saber que no te sientes cansada. \u00bfQu\u00e9 tal si hablamos de tus planes para hoy? \u00bfTe gustar\u00eda hacer algo divertido en espa\u00f1ol?\n\nPodemos practicar m\u00e1s frases. \u00bfQu\u00e9 te gustar\u00eda hacer? Podemos hablar sobre tus intereses o qu\u00e9 har\u00edas en un d\u00eda normal. \u00bfQuieres decirme algo sobre ti? \ud83d\ude0a", "group": "A1", "id": "20250225-165617.json", "fernandez_huerta": 91.6, "szigriszt_pazos": 85.07, "total_message_number": 5}, {"role": "assistant", "content": "\u00a1Qu\u00e9 bien que te llamas Mina! \ud83d\ude0a \u00bfY qu\u00e9 m\u00e1s nos puedes decir sobre ti? \u00bfTe gusta dibujar, leer o jugar? Podemos practicar m\u00e1s frases juntas.\n\n\u00bfTe gustar\u00eda decirme qu\u00e9 te gusta hacer en tu tiempo libre? \u00a1Estoy aqu\u00ed para ayudarte! \ud83d\ude0a", "group": "A1", "id": "20250225-165617.json", "fernandez_huerta": 98.01, "szigriszt_pazos": 95.82, "total_message_number": 6}, {"role": "assistant", "content": "\u00a1Qu\u00e9 genial que te guste leer! \ud83d\ude0a \u00bfQu\u00e9 tipo de libros lees? \u00bfHistorias de princesas, cuentos, o quiz\u00e1s libros con dibujos?\n\nPodemos practicar m\u00e1s. \u00bfQu\u00e9 te gustar\u00eda hacer ma\u00f1ana? \u00bfTal vez ir al parque o leer otro libro?\n\n\u00a1Continuemos practicando juntos! \ud83d\ude0a", "group": "A1", "id": "20250225-165617.json", "fernandez_huerta": 93.03, "szigriszt_pazos": 90.54, "total_message_number": 7}, {"role": "assistant", "content": "\u00a1Est\u00e1 bien! \ud83c\udf1f No hay problema si no lo sabes. \u00bfQu\u00e9 tal si simplemente dices que te gusta leer? \u00a1Eso es muy bien!\n\nAqu\u00ed tienes una frase para decirte lo que te gusta hacer: \"Me gusta leer.\"\n\n\u00bfPuedo repetirlo contigo? Dime \"Me gusta\" y luego a\u00f1ade \"leer\". \u00a1Estamos haciendo un gran trabajo hoy! \ud83d\ude0a", "group": "A1", "id": "20250225-165617.json", "fernandez_huerta": 103.29, "szigriszt_pazos": 97.57, "total_message_number": 8}]}};
      var embedOpt = {"mode": "vega-lite"};
